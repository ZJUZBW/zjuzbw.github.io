<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>aaathl</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-51TETZWBCZ" data-cfasync="false"></script>
    <script data-cfasync="false">
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-51TETZWBCZ', { send_page_view: false , debug_mode: true });
    </script>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: '',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 4,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
            subMaxLevel: 3,
            // 搜索配置
            search: {
                maxAge: 0,
                paths: [
                    '/',
                    '/Wotr/',
                    '/Wotr/Wotr-Analysis-Feature/',
                    '/Wotr/Wotr-Analysis-Spell/',
                    '/Wotr/Wotr-BD-Ldr/',
                    '/Wotr/Wotr-BD-Tm8/',
                    '/Wotr/Wotr-Buff/'
                ],
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: 'docsify-demo'
            },
            plugins: [
                function (hook) {
                    // 让 docsify 的每次渲染后上报一次 page_view
                    hook.doneEach(function () {
                        requestAnimationFrame(() => {
                            gtag('event', 'page_view', {
                                page_location: location.href,
                                page_title: document.title,
                                page_path: location.pathname + location.hash
                            });
                        });
                    });
                },
                function (hook) {
                    const SEL = '.content h1, .content h2, .content h3';
                    let sections = new Map(), io;

                    function setupSections() {
                        sections.clear();
                        document.querySelectorAll(SEL).forEach((h,i)=>{
                        if(!h.id) h.id = 'sec-'+i+'-'+(h.textContent||'').trim().replace(/\s+/g,'-');
                        sections.set(h.id,{title:(h.textContent||'').trim(),vis:false,t0:0,ms:0});
                        });
                    }

                    function observe() {
                        if(io) io.disconnect();
                        io = new IntersectionObserver((ents)=>{
                        const now = performance.now();
                        ents.forEach(e=>{
                            const s = sections.get(e.target.id); if(!s) return;
                            if(e.isIntersecting){
                            if(!s.vis){ s.vis = true; s.t0 = now; }
                            } else {
                            if(s.vis){ s.vis = false; s.ms += now - s.t0; s.t0 = 0; }
                            }
                        });
                        }, { rootMargin:'0px 0px -30% 0px', threshold:0.1 });

                        sections.forEach((_, id)=>{
                        const el=document.getElementById(id);
                        if(el) io.observe(el);
                        });
                    }

                    function flush() {
                        const now = performance.now();
                        sections.forEach((s,id)=>{
                        const ms = Math.round(s.ms + (s.vis && s.t0 ? (now - s.t0) : 0));
                        if(ms > 500){ // 超过0.5秒再上报
                            gtag('event','section_view',{
                            section_id:id,
                            section_title:s.title,
                            dwell_ms:ms
                            });
                            s.ms = 0;
                            s.t0 = s.vis ? now : 0;
                        }
                        });
                    }

                    hook.doneEach(() => {
                        setupSections();
                        observe();
                        setTimeout(flush, 2000); // 首屏 2 秒后先 flush 一次
                    });

                    // 页面事件也 flush
                    window.addEventListener('scroll', ()=>{ requestAnimationFrame(flush); }, {passive:true});
                    window.addEventListener('beforeunload', flush);
                    window.addEventListener('hashchange', flush);
                }
            ]
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    
    <script>
        // 判断是否处于根路径，且没有 hash（#）时进行跳转
        if ((location.pathname === '/' || location.pathname === '/index.html') && !location.hash) 
        {
            location.replace(location.origin + '/#/'); // 跳转到 SPA 首页
        }
    </script>
</body>

</html>
